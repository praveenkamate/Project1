<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>This is a simpleRegister Form made using Boostrap.</p>
        </div>
        <form [formGroup] = "form">
        <div class="form-content">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <input type="text" id="userid" class="form-control" placeholder="User Id" formControlName="userid" value=""/>
                    </div>
                    <div class="form-group">
                        <input type="text" id="password" class="form-control" placeholder="Password" formControlName="password" value="password"/>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Name" formControlName="name" value="name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" id="gender" class="form-control" placeholder="Gender" formControlName="gender" value="gender"/>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <input type="text" id="phone" class="form-control" placeholder="Phone" formControlName="phone" value="phone"/>
                    </div>
                    <div class="form-group">
                        <input type="text" id="dob" class="form-control" placeholder="DOB" formControlName="dob" value="dob"/>
                    </div>
                </div>
                
            </div>
            <button type="button" class="btnSubmit" (click) = "onSubmit()">Submit</button>
        </div>
    </form>
    </div>
</div>
